<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Mapa/style.css">
        <title>Calculadora de Churrasco da Renata</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
        <div class="container">
        
            <!-- <img src="imagem/churrasco.jpeg" alt="Churrasco" class="churrasco-img"> -->
            <h1>Número de Pessoas Convidadas</h1>
            <table class="main-table">
                <tr>
                    <td class="table-label">
                        <label for="homens">Homens: </label>
                    </td>
                    <td>
                        <input type="number" id="homens" min="0" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="table-label">
                        <label for="mulheres">Mulheres: </label>
                    </td>
                    <td>
                        <input type="number" id="mulheres" min="0" value="0">
                    </td>
                </tr>
                <tr>
                    <td class="table-label">
                        <label for="criancas">Crianças: </label>
                    </td>
                    <td>
                        <input type="number" id="criancas" min="0" value="0">
                    </td>
                </tr>
                
            </table>
            <button id="calcular" class="button">Calcular</button>
            <button id="limpar" class="button">Limpar</button>
            <div id="resultado"></div>
            
        </div>
        <script src="script.js"></script>
        
        </body>
    </body>

</html>
